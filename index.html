<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>naveengitboi</title>


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            Word Scramble
        </div>
        <div class="word">
            NUMBER
        </div>
        <div class="hintBox">
            <p class="hint">Hint: <span id="hintText">Hello There</span></p>
            <p class="timeLeft">Time Left: <span class="timeSec">00s</span></p>
        </div>

        <input type="text" class="guessWord" placeholder="Enter a valid word">

        <div class="buttons">
            <button class="refresh">Refresh Word</button>
            <button class="check">Check Word</button>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
